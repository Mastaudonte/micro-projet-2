      </div>

        <div class="select-color">
          <div id="square" class="square-three"></div>
          <div id="square" class="square-one"></div>
          <div id="square" class="square-ten"></div>

          <div id="square" class="square-four"></div>
          <div id="square" class="square-five"></div>
          <div id="black-square" class="square-six"></div>

      </div>
      <div class="color-eyes">

        <div class="select-color">

          <div id="square" class="square-nine"></div>
          <div id="square" class="square-one"></div>
          <div id="square" class="square-ten"></div>
          <div id="square" class="square-two"></div>
          <div id="square" class="square-four"></div>
          <div id="square" class="square-five"></div>

          <div id="square" class="square-eight"></div>

    </div>
    <div class="jauges">
      <h3>Taille</h3>

    </div>
  </div>

  <!----------------------- PERSONNALISATION ----------------------->
  <div class="ajout personnalisé">
    <h1>AJOUT PERSONNALISE</h1>
    <div class="ajout-un">
      <h3>Force</h3>
      <div class="counter">
        <button id="btn1" type="button" class="moins">-</button>
        <h4 id="number-counter"></h4>
        <button id="btn2" type="button" class="plus">+</button>
        <script type="application/javascript">

        var counter = 0
        console.log(counter)
        // compteur
          var element = document.querySelector('#number-counter')
          element.innerText = counter

        // compteur bouton 
          var btn1 = document.querySelector('#btn1')
          btn1.addEventListener('click', function() {
            counter-- 
            element.innerText = counter
          })

          var btn2 = document.querySelector('#btn2')
          btn2.addEventListener('click', function() {
            counter++ 
            element.innerText = counter
          })
        </script>
      </div>
    </div>
    <div class="ajout-deux">
      <h3>Agilité</h3>
      <div class="interrupteur"></div>
    </div>
    <div class="ajout-trois">
      <h3>Endurance</h3>
      <div class="interrupteur"></div>
    </div>
  </div>
